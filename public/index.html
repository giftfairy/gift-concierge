<style>
  :root {
    --navy-deep: #0F2241;      /* main navy */
    --navy-soft: #1B315A;      /* lighter navy */
    --navy-dark: #060e20;      /* shadow navy */
    --cream: #F7F3EB;          /* card background */
    --cream-soft: #F5EFDD;
    --gold: #D9B36C;           /* rich gold */
    --gold-soft: #F2D9A0;
    --text-main: #F8F6F2;
    --text-muted: #B7C0D8;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
      "Segoe UI", sans-serif;
    color: var(--text-main);
    background:
      radial-gradient(circle at top left, #324972 0, transparent 55%),
      radial-gradient(circle at bottom right, #182743 0, transparent 55%),
      var(--navy-deep);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .page {
    width: 100%;
    max-width: 1120px;
    padding: 24px 16px;
  }

  .layout {
    display: grid;
    grid-template-columns: minmax(0, 2.1fr) minmax(0, 1.4fr);
    gap: 24px;
  }

  .hero-card {
    background: radial-gradient(circle at top left, #324972 0, #15243F 40%, #0C162B 100%);
    border-radius: 28px;
    padding: 28px 24px 24px;
    box-shadow:
      0 32px 80px rgba(0, 0, 0, 0.65),
      0 0 0 1px rgba(255, 255, 255, 0.06);
    position: relative;
    overflow: hidden;
  }

  .hero-card::before {
    content: "";
    position: absolute;
    inset: -40%;
    background:
      radial-gradient(circle at top, rgba(255, 215, 160, 0.13), transparent 55%),
      radial-gradient(circle at bottom right, rgba(3, 8, 20, 0.9), transparent 60%);
    mix-blend-mode: screen;
    opacity: 0.9;
    pointer-events: none;
  }

  .hero-inner {
    position: relative;
    z-index: 1;
  }

  .eyebrow {
    letter-spacing: 0.16em;
    text-transform: uppercase;
    font-size: 11px;
    color: var(--text-muted);
    margin-bottom: 6px;
  }

  .brand-row {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 4px;
  }

  .brand-pill {
    border-radius: 999px;
    border: 1px solid rgba(255, 255, 255, 0.14);
    padding: 3px 10px;
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.14em;
    color: var(--text-muted);
    display: inline-flex;
    align-items: center;
    gap: 6px;
    background: linear-gradient(
      135deg,
      rgba(9, 16, 35, 0.8),
      rgba(26, 41, 78, 0.9)
    );
    backdrop-filter: blur(12px);
  }

  .status-dot {
    width: 7px;
    height: 7px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #7affc3, #10b981);
    box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.22);
  }

  .title-row {
    display: flex;
    align-items: baseline;
    gap: 8px;
    margin-bottom: 10px;
  }

  h1 {
    font-size: 34px;
    line-height: 1.15;
    margin: 0;
    font-weight: 600;
    letter-spacing: 0.02em;
  }

  .title-gold {
    background: linear-gradient(135deg, var(--gold-soft), var(--gold));
    -webkit-background-clip: text;
    color: transparent;
  }

  .title-plain {
    color: var(--text-main);
  }

  .tagline {
    margin: 0 0 18px;
    font-size: 15px;
    line-height: 1.5;
    color: #d7dde9;
    max-width: 36rem;
  }

  .tagline span {
    background: linear-gradient(135deg, var(--gold-soft), var(--gold));
    -webkit-background-clip: text;
    color: transparent;
    font-weight: 500;
  }

  .form-heading {
    margin: 16px 0 10px;
    font-size: 11px;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--text-muted);
  }

  .form-card {
    border-radius: 20px;
    background: radial-gradient(circle at top left, rgba(46, 72, 120, 0.85), rgba(4, 9, 22, 0.98));
    border: 1px solid rgba(255, 255, 255, 0.08);
    padding: 16px 16px 14px;
    box-shadow: 0 18px 40px rgba(0, 0, 0, 0.75);
  }

  .field-row {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 12px;
  }

  .field-group label {
    display: block;
    font-size: 11px;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--text-muted);
    margin-bottom: 5px;
  }

  .field-group input {
    width: 100%;
    border-radius: 999px;
    border: 1px solid rgba(207, 216, 239, 0.35);
    background: linear-gradient(135deg, rgba(5, 11, 26, 0.9), rgba(10, 20, 43, 0.95));
    padding: 11px 14px;
    font-size: 14px;
    color: var(--text-main);
    outline: none;
  }

  .field-group input::placeholder {
    color: #848faa;
  }

  .field-group input:focus {
    border-color: var(--gold);
    box-shadow: 0 0 0 1px rgba(222, 188, 120, 0.7);
  }

  .button-row {
    margin-top: 6px;
    display: flex;
    align-items: center;
    gap: 16px;
    flex-wrap: wrap;
  }

  .primary-btn {
    border: none;
    border-radius: 999px;
    padding: 11px 26px;
    font-size: 14px;
    font-weight: 600;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    cursor: pointer;
    background: radial-gradient(circle at top left, #ffe5a8 0, #e3b968 40%, #c48a32 100%);
    color: #31220b;
    box-shadow:
      0 14px 32px rgba(0, 0, 0, 0.75),
      0 0 0 1px rgba(255, 255, 255, 0.3);
    display: inline-flex;
    align-items: center;
    gap: 8px;
    white-space: nowrap;
  }

  .primary-btn span.sparkle {
    font-size: 16px;
  }

  .button-caption {
    font-size: 11px;
    color: #A8B3CF;
    max-width: 200px;
  }

  .suggestions-panel {
    margin-top: 18px;
    border-radius: 20px;
    border: 1px dashed rgba(148, 163, 204, 0.45);
    padding: 12px 14px 13px;
    background: linear-gradient(135deg, rgba(11, 21, 45, 0.95), rgba(9, 15, 33, 0.98));
  }

  .suggestions-label {
    font-size: 11px;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--text-muted);
    margin-bottom: 4px;
  }

  .suggestions-placeholder {
    font-size: 13px;
    color: #c5cee4;
    line-height: 1.5;
  }

  .explainer-card {
    background: var(--cream);
    border-radius: 24px;
    padding: 22px 22px 20px;
    color: #1e2435;
    box-shadow:
      0 22px 50px rgba(3, 9, 28, 0.65),
      0 0 0 1px rgba(12, 21, 45, 0.1);
  }

  .explainer-eyebrow {
    font-size: 11px;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    color: #8b8f9a;
    margin-bottom: 8px;
  }

  .explainer-title {
    font-family: "Georgia", "Times New Roman", serif;
    font-size: 18px;
    line-height: 1.4;
    margin: 0 0 10px;
  }

  .explainer-title span {
    color: #b48a3a;
  }

  .explainer-list {
    list-style: none;
    padding: 0;
    margin: 0 0 14px;
    font-size: 13px;
    color: #343744;
  }

  .explainer-list li {
    margin-bottom: 8px;
    padding-left: 16px;
    position: relative;
  }

  .explainer-list li::before {
    content: "â€¢";
    position: absolute;
    left: 0;
    color: #c29a4f;
  }

  .explainer-subtitle {
    font-size: 11px;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    color: #9a9fad;
    margin: 12px 0 6px;
  }

  .explainer-text {
    font-size: 13px;
    color: #414656;
    line-height: 1.5;
    margin: 0 0 10px;
  }

  .explainer-pill {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    border-radius: 999px;
    padding: 6px 10px;
    font-size: 11px;
    background: linear-gradient(135deg, var(--cream-soft), #ffffff);
    border: 1px solid rgba(214, 192, 136, 0.5);
    color: #5b4b2a;
  }

  .explainer-pill-dot {
    width: 8px;
    height: 8px;
    border-radius: 999px;
    background: radial-gradient(circle at 30% 30%, #ffd970, #d19c2b);
  }

  @media (max-width: 860px) {
    body {
      align-items: flex-start;
    }
    .page {
      padding: 18px 14px 32px;
    }
    .layout {
      grid-template-columns: minmax(0, 1fr);
    }
    .explainer-card {
      margin-top: 18px;
    }
  }
</style>
