<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gift Concierge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .wrapper {
      max-width: 480px;
      width: 100%;
      margin: 40px 16px;
      padding: 24px 20px 28px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.12);
    }
    h1 {
      margin: 0 0 4px;
      font-size: 24px;
    }
    p.subtitle {
      margin: 0 0 20px;
      color: #6b7280;
      font-size: 14px;
    }
    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin: 14px 0 4px;
      color: #374151;
    }
    input, textarea, select {
      width: 100%;
      box-sizing: border-box;
      padding: 9px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font: inherit;
      resize: vertical;
    }
    input:focus, textarea:focus, select:focus {
      outline: 2px solid #6366f1;
      outline-offset: 1px;
      border-color: transparent;
    }
    button {
      margin-top: 18px;
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      background: #4f46e5;
      color: #fff;
    }
    button[disabled] {
      opacity: 0.6;
      cursor: default;
    }
    .status {
      margin-top: 10px;
      font-size: 13px;
      color: #6b7280;
    }
    .error {
      color: #b91c1c;
    }
    .results {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Gift Concierge</h1>
    <p class="subtitle">Tell me who you’re buying for, what it’s for, and your budget. I’ll curate ideas.</p>

    <label for="person">Who is this for?</label>
    <input id="person" placeholder="e.g. my sister, 32, new mum, loves books" />

    <label for="occasion">Occasion</label>
    <input id="occasion" placeholder="e.g. birthday, Christmas, baby shower" />

    <label for="budget">Budget</label>
    <input id="budget" placeholder="e.g. $80–$120" />

    <button id="goBtn">Curate ideas</button>

    <div id="status" class="status"></div>
    <div id="results" class="results"></div>
  </div>

  <script>
    const API_URL = "https://gift-concierge-hub.onrender.com/curate";

    const personInput = document.getElementById("person");
    const occasionInput = document.getElementById("occasion");
    const budgetInput = document.getElementById("budget");
    const goBtn = document.getElementById("goBtn");
    const statusEl = document.getElementById("status");
    const resultsEl = document.getElementById("results");

    async function curate() {
      const demographic = personInput.value.trim();
      const occasion = occasionInput.value.trim();
      const budget = budgetInput.value.trim();

      if (!demographic || !occasion || !budget) {
        statusEl.textContent = "Fill in all three boxes first.";
        statusEl.classList.remove("error");
        return;
      }

      goBtn.disabled = true;
      statusEl.textContent = "Thinking up ideas…";
      statusEl.classList.remove("error");
      resultsEl.textContent = "";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ demographic, occasion, budget }),
        });

        if (!res.ok) {
          throw new Error("Server returned " + res.status);
        }

        const data = await res.json();
        // assuming your API returns { ideas: "..." } or { text: "..." }
        const text = data.ideas || data.text || JSON.stringify(data, null, 2);
        resultsEl.textContent = text;
        statusEl.textContent = "Done ✅";
      } catch (err) {
        statusEl.textContent = "Something went wrong.";
        statusEl.classList.add("error");
        resultsEl.textContent = err.message;
      } finally {
        goBtn.disabled = false;
      }
    }

    goBtn.addEventListener("click", curate);
  </script>
</body>
</html>
